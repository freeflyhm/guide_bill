<template name="billItem">
  <li style="background-color: #fff;">
    <button class="billedit">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
  
    <span class="text">
      {{formatDateToTime datetime}}-{{project}}-{{divisionWan number}}
    </span>

    {{#each billProjectItems}}
      {{> projectItemBr}}
    {{/each}}

    <br>
    <span>{{note}}</span>
  </li>
</template>

<template name="projectItemBr">
  <br>
  {{division price}} * {{division number}} = {{timesPriceAndNumber price number}} {{note}}
</template>
