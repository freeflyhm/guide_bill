<template name="billItem">
  <li style="background-color: #fff;">
    <button class="billedit">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
  
    <span class="text" style="padding-left: 12px;">
      {{formatDateToTime datetime}}-{{project}}-{{divisionWan number}}
    </span>

    {{#each billProjectItems}}
      {{> projectItemBr}}
    {{/each}}

    <br>
    <span style="padding-left: 12px;">{{note}}</span>
  </li>
</template>
