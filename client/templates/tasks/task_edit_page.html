<template name="taskEditPage">
  <div class="page task-edit-page">

    {{> nav }}
    
    <div class="content-scrollable">
      <ul class="task-edit-page-task">
        <li class="{{statusClass status}}">
          <button class="edit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          
          <button class="delete">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          
          <span class="text" style="margin-bottom: 8px;">
            <span style="position: absolute; margin-top: 20px; font-size: 80%; color: #999;">
              {{title}}
            </span>
            {{formatDateToYYMMDD date}}-{{number}} <span class="glyphicon glyphicon-yen"></span>{{divisionWan price}}
          </span>
        </li>
      </ul>

      <ul class="billItem">
        {{#each bills}}
          {{> billItem}}
        {{/each}}
      </ul>
        
      <ul class="task-edit-page-new">
        <li style="background: #fff; border:none;">
          <button class="billnew">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <span class="text center cursor-pointer">
            返回账单列表
          </span>
        </li>
      </ul>
    </div>
  </div>
</template>
