<template name="taskItem">
  <li class="{{statusClass status}}">
    {{#if isOwner userId status}}
      <button class="edit">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
    {{/if}}

    <button class="checkbox" {{isDisabled status}}>
      <span class="glyphicon glyphicon-{{statusClass status}}" aria-hidden="true"></span>
    </button>

    <!-- <label class="checkbox">
      {{#if isOwner userId}}
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        <span class="checkbox-custom"></span>
      {{/if}}
    </label> -->
    <span class="text cursor-pointer" style="margin-bottom: 8px;">
      <span style="position: absolute; margin-top: 20px; font-size: 80%; color: #999;">
        {{title}}
      </span>
      {{#unless isOwner userId}}
        {{username}}
      {{/unless}}
      {{formatDateToYYMMDD date}}-{{number}} <span class="glyphicon glyphicon-yen"></span>{{divisionWan price}}
    </span>
    
  </li>
</template>
