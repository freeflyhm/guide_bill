<template name="join">
  <div class="page auth">
    {{> nav }}

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">注册</h1>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol  {{errorClass 'username'}}">
            <input type="text" name="username" placeholder="用户名" />
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </div>

          <div class="input-symbol  {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="密码" />
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          </div>

          <div class="input-symbol {{errorClass 'confirm'}}">
            <input type="password" name="confirm" placeholder="确认密码" />
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
          </div>

          <button type="submit" class="btn-primary">注册</button>
        </form>
      </div>

      <a href="{{pathFor 'signin'}}" class="link-auth-alt">已有账户? 请登录</a>
    </div>
  </div>
</template>
